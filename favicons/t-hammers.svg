<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- T made of hammers - horizontal hammer on top, vertical hammer as stem -->

  <!-- Top horizontal hammer (crossbar of T) -->
  <rect x="4" y="8" width="24" height="12" rx="2" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <rect x="6" y="10" width="20" height="4" rx="1" fill="#9CA3AF" opacity="0.4"/>
  <rect x="26" y="6" width="6" height="16" rx="1" fill="#4B5563" stroke="#374151" stroke-width="1.5"/>
  <rect x="32" y="8" width="24" height="12" rx="2" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <rect x="34" y="10" width="20" height="4" rx="1" fill="#9CA3AF" opacity="0.4"/>
  <rect x="54" y="6" width="6" height="16" rx="1" fill="#4B5563" stroke="#374151" stroke-width="1.5"/>

  <!-- Vertical hammer (stem of T) -->
  <rect x="24" y="22" width="16" height="10" rx="2" fill="#6B7280" stroke="#374151" stroke-width="1.5"/>
  <rect x="26" y="24" width="12" height="3" rx="1" fill="#9CA3AF" opacity="0.4"/>
  <rect x="29" y="30" width="6" height="28" rx="2" fill="#D97706" stroke="#92400E" stroke-width="1.5"/>
  <line x1="30" y1="42" x2="34" y2="42" stroke="#92400E" stroke-width="1" stroke-linecap="round"/>
  <line x1="30" y1="46" x2="34" y2="46" stroke="#92400E" stroke-width="1" stroke-linecap="round"/>
  <line x1="30" y1="50" x2="34" y2="50" stroke="#92400E" stroke-width="1" stroke-linecap="round"/>
</svg>
