<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- T made of screwdrivers - horizontal screwdriver on top, vertical as stem -->

  <!-- Horizontal screwdriver (crossbar) -->
  <!-- Left tip -->
  <polygon points="4,14 10,11 10,17" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
  <!-- Left shaft -->
  <rect x="10" y="12" width="18" height="4" fill="#6B7280" stroke="#374151" stroke-width="1"/>
  <!-- Center handle (shared) -->
  <rect x="24" y="8" width="16" height="12" rx="3" fill="#DC2626" stroke="#991B1B" stroke-width="1.5"/>
  <rect x="26" y="10" width="12" height="3" rx="1" fill="#FCA5A5" opacity="0.4"/>
  <!-- Right shaft -->
  <rect x="36" y="12" width="18" height="4" fill="#6B7280" stroke="#374151" stroke-width="1"/>
  <!-- Right tip -->
  <polygon points="60,14 54,11 54,17" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>

  <!-- Vertical screwdriver (stem) -->
  <!-- Handle -->
  <rect x="26" y="20" width="12" height="16" rx="3" fill="#2563EB" stroke="#1D4ED8" stroke-width="1.5"/>
  <rect x="28" y="22" width="8" height="4" rx="1" fill="#93C5FD" opacity="0.4"/>
  <!-- Shaft -->
  <rect x="30" y="36" width="4" height="20" fill="#6B7280" stroke="#374151" stroke-width="1"/>
  <!-- Tip -->
  <polygon points="32,60 29,56 35,56" fill="#9CA3AF" stroke="#374151" stroke-width="1"/>
</svg>
