<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Neon glow hammer -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="12" width="32" height="18" rx="3" fill="#0F0F0F" stroke="#00FF88" stroke-width="2" filter="url(#glow)"/>
  <rect x="36" y="10" width="8" height="22" rx="2" fill="#0F0F0F" stroke="#00FF88" stroke-width="2" filter="url(#glow)"/>
  <rect x="18" y="28" width="8" height="28" rx="2" fill="#0F0F0F" stroke="#FF00FF" stroke-width="2" filter="url(#glow)"/>
  <line x1="19" y1="42" x2="25" y2="42" stroke="#FF00FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="46" x2="25" y2="46" stroke="#FF00FF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="50" x2="25" y2="50" stroke="#FF00FF" stroke-width="1.5" stroke-linecap="round"/>
</svg>
