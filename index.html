<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bapps - App Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .search-container {
            margin-bottom: 1.5rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #searchInput::placeholder {
            color: #999;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .app-card.hidden {
            display: none;
        }

        .app-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .app-description {
            color: #666;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: white;
            font-size: 1.1rem;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .app-count {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (min-width: 640px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: white;
            opacity: 0.8;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }

        footer a:hover {
            opacity: 1;
        }

        footer svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>bapps</h1>
            <p class="subtitle">Simple browser apps collection</p>
        </header>

        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="Search apps..."
                autocomplete="off"
            >
        </div>

        <div class="app-count">
            <span id="resultCount"></span>
        </div>

        <div class="apps-grid" id="appsGrid"></div>

        <div class="no-results" id="noResults">
            No apps found matching your search
        </div>

        <footer>
            <a href="https://github.com/BenDoan/bapps" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                View source on GitHub
            </a>
        </footer>
    </div>

    <script>
        // App list - add new apps here
        const apps = [
            {
                name: 'Stopwatch',
                file: 'stopwatch.html',
                description: 'A simple stopwatch timer application'
            },
            {
                name: 'Timer',
                file: 'timer.html',
                description: 'A countdown timer with customizable duration'
            },
            {
                name: 'Gauntlet Performance Tracker Charted',
                file: 'gauntlet-tracker.html',
                description: 'Visualize Corrupted Gauntlet performance metrics over time with line charts'
            }
            // Add more apps here as they are created
        ];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const appsGrid = document.getElementById('appsGrid');
        const noResults = document.getElementById('noResults');
        const resultCount = document.getElementById('resultCount');

        // Render apps
        function renderApps(appsToRender) {
            appsGrid.innerHTML = '';

            if (appsToRender.length === 0) {
                noResults.classList.add('show');
                resultCount.textContent = '';
            } else {
                noResults.classList.remove('show');
                resultCount.textContent = `${appsToRender.length} app${appsToRender.length !== 1 ? 's' : ''}`;

                appsToRender.forEach(app => {
                    const card = document.createElement('a');
                    card.className = 'app-card';
                    card.href = app.file;

                    card.innerHTML = `
                        <div class="app-name">${app.name}</div>
                        <div class="app-description">${app.description}</div>
                    `;

                    appsGrid.appendChild(card);
                });
            }
        }

        // Search functionality
        function handleSearch(query) {
            const searchTerm = query.toLowerCase().trim();

            if (searchTerm === '') {
                renderApps(apps);
                return;
            }

            const filtered = apps.filter(app =>
                app.name.toLowerCase().includes(searchTerm) ||
                app.description.toLowerCase().includes(searchTerm)
            );

            renderApps(filtered);
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // Initial render
        renderApps(apps);
    </script>
</body>
</html>
