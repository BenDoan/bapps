<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hammer head -->
  <rect x="8" y="12" width="32" height="18" rx="3" fill="#6B7280" stroke="#374151" stroke-width="2"/>
  <!-- Hammer head highlight -->
  <rect x="10" y="14" width="28" height="6" rx="2" fill="#9CA3AF" opacity="0.5"/>
  <!-- Hammer face (striking surface) -->
  <rect x="36" y="10" width="8" height="22" rx="2" fill="#4B5563" stroke="#374151" stroke-width="2"/>
  <!-- Handle -->
  <rect x="18" y="28" width="8" height="28" rx="2" fill="#D97706" stroke="#92400E" stroke-width="2"/>
  <!-- Handle grip lines -->
  <line x1="19" y1="42" x2="25" y2="42" stroke="#92400E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="46" x2="25" y2="46" stroke="#92400E" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="19" y1="50" x2="25" y2="50" stroke="#92400E" stroke-width="1.5" stroke-linecap="round"/>
</svg>
